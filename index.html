<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap Cards</title>

        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
    </head>
    <body>
            <div class="container">
                <div class="card">
                    <div class="card-block author-photo bg-primary ">
                        <div class="align-center-both">
                            <img class="img-circle author-photo-img img-fluid " src="img/goyennet.jpg"/>
                        </div>
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">Filtering in Account Summary for Errors</h4>
                        <p class="card-text"><em>ec0e34b9</em> by Dinesh Yenneti</p>
                        <a href="#" class="btn btn-primary">Codeflow</a>         
                    </div> 

                    <div class="card-block card-list-item">
                        <div class="col-sm-6 card-list-item-label">Campaign UI</div>
                        <div class="col-sm-6">In SI</div>
                    </div>
                    <div class="card-block card-list-item">
                        <div class="col-sm-6 card-list-item-label">CCUI</div>
                        <div class="col-sm-6">In Beta-Prod</div>
                    </div>
                    <div class="card-block card-list-item">
                        <p class="card-text"><small class="text-muted">Committed 3 mins ago</small></p>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="lib/js/jquery.js"></script>
            <script type="text/javascript" src="lib/bootstap/js/bootstrap.js"></script>
    </body>
</html>
